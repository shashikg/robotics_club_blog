---
layout: default
---

<div class="post-section mdl-typography--text-justify">
  <div class="post-grid mdl-grid">
    <div class="post-content post-grid mdl-cell mdl-cell--3-offset-desktop mdl-cell--2-offset-tablet mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
      <div class="post-card mdl-card">
        <div class="mdl-card__title  mdl-shadow--2dp">
          <h1 class="mdl-card__title-text">{{ page.title }}</h1>
        </div>
        <div class="mdl-card__supporting-text">
          {{ page.content }}
        </div>
        <div class="mdl-card__actions mdl-card--border">
	    	<a href="{{ site.url }}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
	        	Back
          	</a>
          <div class="mdl-layout-spacer"></div>
          <p class="mdl-typography--subhead-color-contrast" style="font-family: 'PT Mono', monospace; font-size: large; margin: 8px;">Written on: {{ page.date | date: "%B %e, %Y" }}</p>
        </div>
      </div>

    </div>
  </div>
</div>
